name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.13.0'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git

      - name: Lint Helm chart
        run: |
          helm lint .

      - name: Run Helm unit tests
        run: |
          helm unittest .

      - name: Test Helm template rendering
        run: |
          # Test with default values
          helm template test-release . > /dev/null
          
          # Test with different configurations
          helm template test-release . \
            --set modelGroups.vllm-llama.enabled=true \
            --set modelGroups.sglang-qwen.enabled=true \
            --set ingress.enabled=true \
            > /dev/null
          
          echo "✅ All template rendering tests passed"

      - name: Validate generated manifests
        run: |
          # Generate manifests and validate them
          helm template test-release . \
            --set modelGroups.vllm-llama.enabled=true \
            --output-dir ./generated-manifests/
          
          # Check that required resources are generated
          required_files=(
            "inference-stack/templates/onwards-deployment.yaml"
            "inference-stack/templates/onwards-service.yaml"
            "inference-stack/templates/onwards-configmap.yaml"
            "inference-stack/templates/model-group-deployment.yaml"
            "inference-stack/templates/model-group-service.yaml"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -f "./generated-manifests/$file" ]; then
              echo "❌ Missing required file: $file"
              exit 1
            fi
          done
          
          echo "✅ All required manifest files generated"

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov security scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: kubernetes,dockerfile
          output_format: sarif
          output_file_path: reports/results.sarif
          soft_fail: true

      - name: Upload Checkov results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/results.sarif